    <script>

        async function view() { //Funion asincronica con tecnologia ajax

            const requestURL = 'heroes.json';
            const request = new Request(requestURL);

            const response = await fetch(request);
            const superHeroesText = await response.text();

            const superHeroes = JSON.parse(superHeroesText);
            viewHeader(superHeroes);
            viewHeroes(superHeroes);

        }

        function viewHeader(obj) {
            const header = document.querySelector('header');
            const h1 = document.createElement('h1');
            h1.textContent = obj.nombreEquipo;
            header.appendChild(h1);

            const para = document.createElement('p');
            para.textContent = `Base secreta: ${obj.base} | En combate: ${obj.combate}`;
            header.appendChild(para);
        }

        function viewHeroes(obj) {
            const section = document.querySelector('section');
            const heroes = obj.integrantes;

            for (const hero of heroes) {
                const article = document.createElement('article');
                const h2 = document.createElement('h2');
                const para1 = document.createElement('p');
                const para2 = document.createElement('p');
                const para3 = document.createElement('p');
                const para4 = document.createElement('p');
                const list = document.createElement('ul');

                h2.textContent = hero.nombre;
                para1.textContent = `Secret identity: ${hero.identidad}`;
                para2.textContent = `Age: ${hero.edad}`;
                para3.textContent = `Powers:`;
                para4.textContent = ` ${hero.habilidades}`;

                console.log(hero);
                const powers = hero.habilidades;
                for (const power of powers) {
                    console.log(power);
                    const listItem = document.createElement('li');
                    listItem.textContent = power;
                    list.appendChild(listItem);
                }

                article.appendChild(h2);
                article.appendChild(para1);
                article.appendChild(para2);
                article.appendChild(para3);
                article.appendChild(list);

                section.appendChild(article);
            }
        }

        view();

    </script>
